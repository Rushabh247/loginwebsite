<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="Signup-header">
                <h1> Signup </h1>
            </header>
            <main class="signup-body">
                <form action="#">  
                <p> 
                    <label for="fullname"> full Name</label>
                    <input type="text" id="fullname" placeholder="Rushabh Santosh Gunjal" required>
                </p>
                <p> 
                    <label for="email">Your E-mail</label>
                    <input type="email" id="email" placeholder="Rushabh@gmail.com" required>
                </p>
                <p> 
                    <label for="password"> your Password</label>
                    <input type="password" id="password" placeholder=" atleast 8 characters" required>
                </p>
                <p> 
                    <input type="submit" id="submit" value="Create Account">
                </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p class="member"> Already have an account ? <a href="#"> login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
